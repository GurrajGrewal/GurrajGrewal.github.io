<!DOCTYPE html>
<html>
<head>
    <title>Watch & Ratings - Gurraj Grewal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

<header class="navbar">

    <div class="logo">
        <a href="home.html">
            <img src="logo-big-tran.png" alt="Logo">
        </a>
    </div>

    <ul class="nav-center">
        <li><a href="home.html">HOME</a></li>
        <li><a href="releases.html">RELEASES</a></li>
        <li><a href="announcements.html">ANNOUNCEMENTS</a></li>
        <li><a href="watch.html">WATCH & RATINGS</a></li>
    </ul>

</header>

<section class="ratings-section">

    <div class="project-header">
        <img src="poster1.png" class="project-poster">

        <div class="project-info">
            <h2>Hypixel Cinematic Montages</h2>
            <h1>Ratings</h1>
        </div>
    </div>

    <div class="overall-rating">
        <h3>Community Rating</h3>
        <div class="rating-box">
            <img src="yellowstar.png" class="star-icon">
            <span class="rating-score">6.1</span>
            <span class="rating-out">/10</span>
        </div>
    </div>

    <div class="episode-ratings">
        <h3>Ratings by episode</h3>

        <div class="ratings-table">

            <!-- Episode header row -->
            <div class="ratings-header" id="ratingsHeader"></div>

            <!-- Season row -->
            <div class="ratings-row">
                <div class="season-label">S1</div>
                <div class="ratings-line" id="ratingsGrid"></div>
            </div>

        </div>
    </div>

</section>

<script>
const episodeRatings = [
    4.7, 4.5, 7.6, 5.2, 7.5, 6.9, 7.4, 6.1, 7.2, 6.8
];

const header = document.getElementById("ratingsHeader");
const grid = document.getElementById("ratingsGrid");

function getRatingColor(score) {
    if (score < 4) return "#e74c3c";      // 0–3.9 RED
    if (score < 7) return "#f1c40f";      // 4–6.9 YELLOW
    if (score < 9) return "#2ecc71";      // 7–8.9 GREEN
    return "#00cfe8";                     // 9–10 AQUA
}

episodeRatings.forEach((score, index) => {

    // Create E1, E2, E3 header
    const epHeader = document.createElement("div");
    epHeader.textContent = "E" + (index + 1);
    header.appendChild(epHeader);

    // Create rating tile
    const tile = document.createElement("div");
    tile.className = "rating-tile";
    tile.style.background = getRatingColor(score);
    tile.textContent = score;

    grid.appendChild(tile);
});
</script>

</body>
</html>
