<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Releases - Gurraj Grewal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="logo">
        <a href="index.html">
            <img src="logo-big-tran.png" alt="Logo">
        </a>
    </div>

    <ul class="nav-center">
        <li><a href="home.html">Home</a></li>
        <li><a href="releases.html">Releases</a></li>
        <li><a href="announcements.html">Announcements</a></li>
        <li><a href="watch.html">Watch & Ratings</a></li>
    </ul>
</header>

<!-- MAIN RELEASE FEATURE -->
<section class="release-feature">

    <!-- Background Artwork -->
    <div class="release-bg"></div>

    <!-- Overlay Content -->
    <div class="release-overlay">

        <div class="release-left">

            <div class="exclusive">
                <span>Exclusively On</span>
                <img src="youtube.png" alt="YouTube">
                <span>and</span>
                <img src="favicon.png" alt="Gurraj Grewal">
            </div>

            <div class="release-logo">
                <img src="white.png" alt="Project Logo">
            </div>

            <div class="release-description">
                <p>
                    A cinematic project exploring storytelling through visual intensity
                    and immersive pacing. Designed for full-screen experience.
                </p>
            </div>

            <div class="release-buttons">
                <button class="play-btn">▶ Play</button>
                <button class="info-btn">More Info</button>
                <button class="season-btn">Seasons</button>

                <div class="arrow-controls">
                    <button class="arrow">‹</button>
                    <button class="arrow">›</button>
                </div>
            </div>

        </div>

        <!-- Trending Badge (1:1 Top Right) -->
        <div class="trending-badge">
            <img src="white.png" alt="Trending">
        </div>

        <!-- Release Date (Moved Up) -->
        <div class="release-date">
            Released: November 13th, 2022
        </div>

    </div>

</section>


<!-- PROJECT ROW -->
<section class="release-row">

    <h2>The Timeline</h2>

    <div class="release-scroll">

        <div class="release-card">
            <img src="white.png" alt="Project 1">
        </div>

        <div class="release-card">
            <img src="white.png" alt="Project 2">
        </div>

        <div class="release-card">
            <img src="white.png" alt="Project 3">
        </div>

    </div>

</section>

</body>
</html>
