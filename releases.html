<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Releases - Gurraj Grewal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="logo">
        <a href="index.html">
            <img src="logo-big-tran.png" alt="Logo">
        </a>
    </div>

    <ul class="nav-center">
        <li><a href="home.html">Home</a></li>
        <li><a href="releases.html">Releases</a></li>
        <li><a href="announcements.html">Announcements</a></li>
        <li><a href="watch.html">Watch & Ratings</a></li>
    </ul>
</header>

<!-- MAIN RELEASE FEATURE -->
<section class="release-feature">

    <div class="release-slider">

        <!-- SLIDE 1 -->
        <div class="release-slide">
            <div class="release-bg" style="background-image: url('white.png');"></div>

            <div class="release-overlay">
                <div class="release-left">

                    <div class="exclusive">
                        <span>Exclusively On</span>
                        <img src="youtube.png">
                        <span>and</span>
                        <img src="favicon.png">
                    </div>

                    <div class="release-logo">
                        <img src="white.png">
                    </div>

                    <div class="release-description">
                        <p>Project One description here.</p>
                    </div>

                    <div class="release-buttons">
                        <button class="play-btn">▶ Play</button>
                        <button class="info-btn">More Info</button>
                        <button class="season-btn">Seasons</button>
                    </div>

                </div>

                <div class="release-date">
                    Released: November 13th, 2022
                </div>
            </div>
        </div>


        <!-- SLIDE 2 -->
        <div class="release-slide">
            <div class="release-bg" style="background-image: url('white.png');"></div>

            <div class="release-overlay">
                <div class="release-left">
                    <div class="release-logo">
                        <img src="white.png">
                    </div>

                    <div class="release-description">
                        <p>Project Two description here.</p>
                    </div>

                    <div class="release-buttons">
                        <button class="play-btn">▶ Play</button>
                        <button class="info-btn">More Info</button>
                        <button class="season-btn">Seasons</button>
                    </div>
                </div>

                <div class="release-date">
                    Released: April 15th, 2025
                </div>
            </div>
        </div>

    </div>

    <!-- ARROWS -->
    <div class="arrow-controls">
        <button class="arrow prev">‹</button>
        <button class="arrow next">›</button>
    </div>

</section>



<!-- PROJECT ROW -->
<section class="release-row">

    <h2>The Timeline</h2>

    <div class="release-scroll">

        <div class="release-card">
            <img src="white.png" alt="Project 1">
        </div>

        <div class="release-card">
            <img src="white.png" alt="Project 2">
        </div>

        <div class="release-card">
            <img src="white.png" alt="Project 3">
        </div>

    </div>

</section>
    
<script>
const slider = document.querySelector(".release-slider");
const slides = document.querySelectorAll(".release-slide");
const nextBtn = document.querySelector(".next");
const prevBtn = document.querySelector(".prev");

let currentIndex = 0;
const totalSlides = slides.length;

function updateSlider() {
    slider.style.transform = `translateX(-${currentIndex * 100}%)`;
}

function nextSlide() {
    currentIndex = (currentIndex + 1) % totalSlides;
    updateSlider();
}

function prevSlide() {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    updateSlider();
}

nextBtn.addEventListener("click", nextSlide);
prevBtn.addEventListener("click", prevSlide);

/* Auto Slide */
let autoSlide = setInterval(nextSlide, 6000);

/* Reset timer when manually clicking */
function resetInterval() {
    clearInterval(autoSlide);
    autoSlide = setInterval(nextSlide, 6000);
}

nextBtn.addEventListener("click", resetInterval);
prevBtn.addEventListener("click", resetInterval);
</script>

</body>
</html>
