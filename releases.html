<script>

/* ================= SCRIPT, SLIDER ================= */

const slides = document.querySelectorAll(".release-slide");
const nextBtn = document.querySelector(".next");
const prevBtn = document.querySelector(".prev");

let current = 0;
let autoSlideInterval;
let autoSliding = true;

function showSlide(index){
    slides.forEach(s => s.classList.remove("active"));
    slides[index].classList.add("active");
}

function nextSlide(){
    current = (current + 1) % slides.length;
    showSlide(current);
}

function prevSlide(){
    current = (current - 1 + slides.length) % slides.length;
    showSlide(current);
}

/* ---------- ARROWS ---------- */

nextBtn.addEventListener("click", nextSlide);
prevBtn.addEventListener("click", prevSlide);

/* ---------- AUTOSLIDE ---------- */

function startAutoSlide(){
    autoSlideInterval = setInterval(() => {
        nextSlide();
    }, 5000); // 5 seconds
}

function stopAutoSlide(){
    if(autoSliding){
        clearInterval(autoSlideInterval);
        autoSliding = false;
    }
}

startAutoSlide();


/* ================= PROJECT DATA ================= */

const projectData = {
    0: {
        seasons: {
            1: [
                {number:1,title:"Couloir, Intro"},
                {number:2,title:"Japan & Shiawase"},
                {number:3,title:"Tell Me A Joke"},
                {number:4,title:"Under My Skin"},
                {number:5,title:"My Eyes"},
                {number:6,title:"Lean Wit Me"},
                {number:7,title:"Dustcutter"},
                {number:8,title:"Always Be My Fault"},
                {number:9,title:"Cinderella"},
                {number:10,title:"Drugs You Should Try It"}
            ]
        }
    }
};


/* ================= ELEMENTS ================= */

const playButtons = document.querySelectorAll(".play-btn");
const seasonBar = document.getElementById("seasonBar");
const seasonSelector = document.getElementById("seasonSelector");
const seasonDropdown = document.getElementById("seasonDropdown");
const currentSeasonLabel = document.getElementById("currentSeasonLabel");
const episodesRow = document.getElementById("episodesRow");
const episodeContainer = document.getElementById("episodeContainer");

let activeProject = 0;


/* ================= LOAD EPISODES ================= */

function loadEpisodes(projectIndex, season){
    episodeContainer.innerHTML = "";

    const episodes = projectData[projectIndex]?.seasons[season];
    if(!episodes) return;

    episodes.forEach(ep=>{
        const card = document.createElement("div");
        card.classList.add("episode-card");

        card.innerHTML = `
            <img src="white.png">
            <div class="episode-meta">
                <span class="episode-number">Episode ${ep.number}</span>
                <span class="episode-title">${ep.title}</span>
            </div>
        `;

        episodeContainer.appendChild(card);
    });
}


/* ================= PLAY BUTTON ================= */

playButtons.forEach((btn,index)=>{
    btn.addEventListener("click",()=>{
        activeProject = index;

        stopAutoSlide(); // ðŸ”¥ stops autoslider when Play pressed

        seasonBar.classList.remove("hidden");
        episodesRow.classList.remove("hidden");

        loadEpisodes(index,1);

        episodesRow.scrollIntoView({behavior:"smooth"});
    });
});


/* ================= DROPDOWN ================= */

seasonSelector.addEventListener("click",()=>{
    seasonDropdown.classList.toggle("hidden");
});

document.querySelectorAll(".season-option").forEach(option=>{
    option.addEventListener("click",()=>{
        const season = option.dataset.season;

        currentSeasonLabel.textContent = "Season " + season;

        loadEpisodes(activeProject, season);

        seasonDropdown.classList.add("hidden");
    });
});

</script>
