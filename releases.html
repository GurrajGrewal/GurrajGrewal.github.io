<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">

    <style>
        /* ===== SLIDER CORE FIXES ===== */

        .release-feature {
            position: relative;
            height: 70vh;
            min-height: 520px;
            overflow: hidden;
        }

        .release-slider {
            display: flex;
            width: 200%; /* 2 slides = 200% */
            height: 100%;
            transition: transform 0.8s ease-in-out;
        }

        .release-slide {
            width: 100%;
            height: 100%;
            position: relative;
            flex-shrink: 0;
        }

        .release-bg {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            z-index: 1;
        }

        .release-bg::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to right,
                rgba(0,0,0,0.65) 30%,
                rgba(0,0,0,0.15) 75%
            );
        }

        .release-overlay {
            position: relative;
            z-index: 2;
            height: 100%;
            padding: 90px 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .release-left {
            max-width: 600px;
        }

        .release-date {
            position: absolute;
            bottom: 90px;
            right: 60px;
            font-size: 14px;
            color: #ccc;
        }

        .trending-badge {
            position: absolute;
            top: 40px;
            right: 60px;
            width: 90px;
            aspect-ratio: 1/1;
            border-radius: 20px;
            overflow: hidden;
        }

        .trending-badge img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .arrow-controls {
            position: absolute;
            bottom: 40px;
            left: 80px;
            display: flex;
            gap: 10px;
            z-index: 5;
        }

    </style>
</head>

<script>
const slider = document.querySelector(".release-slider");
const slides = document.querySelectorAll(".release-slide");
const nextBtn = document.querySelector(".next");
const prevBtn = document.querySelector(".prev");
const releaseDate = document.getElementById("releaseDate");

let currentIndex = 0;

const dates = [
    "Released: November 13th, 2022",
    "Released: April 15th, 2025"
];

function updateSlider() {
    slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    releaseDate.textContent = dates[currentIndex];
}

function nextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    updateSlider();
}

function prevSlide() {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    updateSlider();
}

nextBtn.addEventListener("click", nextSlide);
prevBtn.addEventListener("click", prevSlide);

let autoSlide = setInterval(nextSlide, 6000);

function resetInterval() {
    clearInterval(autoSlide);
    autoSlide = setInterval(nextSlide, 6000);
}

nextBtn.addEventListener("click", resetInterval);
prevBtn.addEventListener("click", resetInterval);

/* ðŸ”¥ INITIALIZE ON LOAD */
updateSlider();
</script>
